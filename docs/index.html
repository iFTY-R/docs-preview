<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文档中心 | Pure Admin</title>
  <style>
      :root {
          --primary-color: #409EFF;
          --text-color: #303133;
          --border-color: #EBEEF5;
          --bg-color: #F5F7FA;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          line-height: 1.6;
          color: var(--text-color);
          background-color: var(--bg-color);
          padding: 0;
          margin: 0;
      }

      .container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 2rem;
      }

      header {
          text-align: center;
          padding: 4rem 0 2rem;
      }

      h1 {
          font-size: 2.5rem;
          margin-bottom: 1rem;
          color: var(--primary-color);
      }

      .subtitle {
          font-size: 1.2rem;
          color: #606266;
          margin-bottom: 3rem;
      }

      .docs-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 2rem;
          margin-top: 2rem;
      }

      .doc-card {
          background: white;
          border-radius: 8px;
          overflow: hidden;
          box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
          transition: transform 0.3s, box-shadow 0.3s;
          display: flex;
          flex-direction: column;
      }

      .doc-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 5px 20px 0 rgba(0, 0, 0, 0.15);
      }

      .card-header {
          padding: 1.5rem;
          background: var(--primary-color);
          color: white;
      }

      .card-header h2 {
          margin: 0;
          font-size: 1.5rem;
      }

      .card-body {
          padding: 1.5rem;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
      }

      .card-desc {
          margin-bottom: 1.5rem;
          color: #606266;
          flex-grow: 1;
      }

      .btn {
          display: inline-block;
          padding: 0.6rem 1.2rem;
          background: var(--primary-color);
          color: white;
          text-decoration: none;
          border-radius: 4px;
          text-align: center;
          transition: background-color 0.3s;
          border: none;
          cursor: pointer;
          font-size: 1rem;
      }

      .btn:hover {
          background: #66b1ff;
      }

      footer {
          text-align: center;
          margin-top: 4rem;
          padding: 2rem 0;
          color: #909399;
          border-top: 1px solid var(--border-color);
      }

      @media (max-width: 768px) {
          .docs-grid {
              grid-template-columns: 1fr;
          }

          .container {
              padding: 1rem;
          }

          header {
              padding: 2rem 0;
          }
      }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h1>文档中心</h1>
    <p class="subtitle">选择您需要查看的文档</p>
  </header>

  <!-- Document cards will be inserted here by JavaScript -->
  <div class="docs-grid"></div>
  
  <!-- Load our JavaScript -->
  <script src="js/docs.js"></script>
</div>

<footer>
  <p>© 2025 Pure Admin 文档中心. All Rights Reserved.</p>
</footer>
</body>
</html>
